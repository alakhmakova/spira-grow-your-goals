name: Deploy (gh-pages branch)
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Ensure a clean, single-commit history to avoid stale files
          force_orphan: true
          # Add .nojekyll automatically so assets are served correctly
          enable_jekyll: true
          # Remove old files before publishing
          keep_files: false
